<svg width="80" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120">
  <defs>
    <!-- Gradientes para efeito metálico -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a6a6a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hoodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowRed">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa0000;stop-opacity:0.5" />
    </radialGradient>
    
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sombra do carro -->
  <ellipse cx="40" cy="110" rx="35" ry="8" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Corpo principal do carro -->
  <path d="M 25 100 L 20 80 L 18 60 L 20 40 L 25 20 L 30 10 L 40 5 L 50 10 L 55 20 L 60 40 L 62 60 L 60 80 L 55 100 Z" 
        fill="url(#bodyGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Capô central -->
  <path d="M 35 95 L 32 75 L 30 55 L 32 35 L 35 20 L 40 15 L 45 20 L 48 35 L 50 55 L 48 75 L 45 95 Z" 
        fill="url(#hoodGradient)"/>
  
  <!-- Detalhes do capô (entradas de ar) -->
  <rect x="28" y="25" width="8" height="15" rx="2" fill="#1a1a1a" opacity="0.8"/>
  <rect x="44" y="25" width="8" height="15" rx="2" fill="#1a1a1a" opacity="0.8"/>
  
  <rect x="28" y="45" width="8" height="15" rx="2" fill="#1a1a1a" opacity="0.8"/>
  <rect x="44" y="45" width="8" height="15" rx="2" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Para-brisa -->
  <path d="M 30 70 L 28 55 L 30 50 L 40 48 L 50 50 L 52 55 L 50 70 Z" 
        fill="#00ffff" opacity="0.4" stroke="#00cccc" stroke-width="1"/>
  
  <!-- Vidro traseiro -->
  <path d="M 32 90 L 30 80 L 32 75 L 40 73 L 48 75 L 50 80 L 48 90 Z" 
        fill="#00ffff" opacity="0.3" stroke="#00cccc" stroke-width="1"/>
  
  <!-- Spoiler traseiro -->
  <rect x="22" y="98" width="36" height="4" rx="1" fill="#1a1a1a" stroke="#ff0000" stroke-width="1"/>
  <rect x="24" y="100" width="32" height="2" fill="#ff0000" filter="url(#neonGlow)"/>
  
  <!-- Lanternas traseiras -->
  <ellipse cx="26" cy="105" rx="3" ry="4" fill="url(#glowRed)" filter="url(#neonGlow)"/>
  <ellipse cx="54" cy="105" rx="3" ry="4" fill="url(#glowRed)" filter="url(#neonGlow)"/>
  
  <!-- Escapamentos -->
  <circle cx="30" cy="110" r="2.5" fill="#333" stroke="#666" stroke-width="0.5"/>
  <circle cx="37" cy="110" r="2.5" fill="#333" stroke="#666" stroke-width="0.5"/>
  <circle cx="43" cy="110" r="2.5" fill="#333" stroke="#666" stroke-width="0.5"/>
  <circle cx="50" cy="110" r="2.5" fill="#333" stroke="#666" stroke-width="0.5"/>
  
  <!-- Faróis dianteiros -->
  <ellipse cx="26" cy="8" rx="3" ry="3" fill="#ffff00" opacity="0.9" filter="url(#neonGlow)"/>
  <ellipse cx="54" cy="8" rx="3" ry="3" fill="#ffff00" opacity="0.9" filter="url(#neonGlow)"/>
  
  <!-- Detalhes laterais (saídas de ar) -->
  <path d="M 18 65 L 16 60 L 18 55" stroke="#ff0000" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 62 65 L 64 60 L 62 55" stroke="#ff0000" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Retrovisores -->
  <rect x="15" y="58" width="4" height="6" rx="1" fill="#2a2a2a" stroke="#00ffff" stroke-width="0.5"/>
  <rect x="61" y="58" width="4" height="6" rx="1" fill="#2a2a2a" stroke="#00ffff" stroke-width="0.5"/>
  
  <!-- Linha central decorativa -->
  <line x1="40" y1="10" x2="40" y2="95" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Detalhes Neón nas laterais -->
  <path d="M 20 30 L 18 50 L 20 70" stroke="#00ffff" stroke-width="1.5" fill="none" opacity="0.7" filter="url(#neonGlow)"/>
  <path d="M 60 30 L 62 50 L 60 70" stroke="#00ffff" stroke-width="1.5" fill="none" opacity="0.7" filter="url(#neonGlow)"/>
</svg>

